<div id="map" #map></div>

<ul class="list-group">
  <li
    *ngFor="let colorMarker of currentMarkers; let i = index"
    (dblclick)="deleteMarker(i)"
    [ngStyle]="{ backgroundColor: colorMarker.color }"
    class="list-group-item"
    (click)="flyTo(colorMarker.marker)"
  >
    Marker {{ i + 1 }}
  </li>
</ul>

<button class="btn btn-primary" (click)="createMarker()">
  + Agregar marcador
</button>
